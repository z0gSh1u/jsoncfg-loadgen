<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jsoncfg-loadgen</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="banner">
      <span>jsoncfg-loadgen</span>
      &nbsp;
      <a href="https://github.com/z0gSh1u/jsoncfg-loadgen" target="_blank"
        >github.com/z0gSh1u/jsoncfg-loadgen</a
      >
    </div>
    <div class="container">
      <div class="left">
        <span>Input JSON</span>
        <div id="jsonContent"></div>
      </div>
      <div class="right">
        <span>Output loading code</span>
        <div id="cfgLoader"></div>
        <br />
        <button id="cpprapidjsonstylebtn">C++ RapidJSON Style</button>
        <button id="pythonstylebtn">Python Style</button>
        <br /><br />
        <span>Error Report:</span>
        <p id="error"></p>
      </div>
    </div>
  </body>
  <script

    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script
